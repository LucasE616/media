<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calduladora de média</title>
  <link rel="stylesheet" href="./style-calculator.css">
</head>
<body>
  
  <div class="calculator">
    <h2>Calculadora de Médias</h2>
    <div id="inputs">
      <input type="number" placeholder="Insira a Nota" id="nota">
      <button class="btn" id="adicionarNota" onclick="adicionarNota()"> Adicionar Nota </button>
    </div>
    <ul id="notas"></ul>
    <button class="btn" id="calcularMedia" onclick="calcularMedia()"> Calcular Média </button>
    <p id="resultado"></p>
  </div>

  <!-- <script src="./solucao-algoritmo.js"></script> -->
   <script src="./solucao-algoritmo-corrigida.js"></script>
</body>
</html>
